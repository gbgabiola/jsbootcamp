<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Transitions Easings</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h3>
      No transition
    </h3>
    <div class="square one"></div>
  </div>

  <div class="container">
    <h3>
      linear
    </h3>
    <div class="square two"></div>
  </div>

  <div class="container">
    <h3>
      ease-in
    </h3>
    <div class="square three"></div>
  </div>

  <div class="container">
    <h3>
      ease-out
    </h3>
    <div class="square four"></div>
  </div>
  <div class="container">
    <h3>
      ease-in-out
    </h3>
    <div class="square five"></div>
  </div>
</body>

</html>
